<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Badge System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ– Event Participation Badges</h1>
        
        <div class="card">
            <h2>Register for an Event</h2>
            <input type="text" id="eventName" placeholder="Enter Event Name">
            <button onclick="registerEvent()">Register</button>
        </div>

        <div class="card">
            <h2>Claim Your Badge</h2>
            <input type="text" id="badgeEventName" placeholder="Enter Event Name">
            <button onclick="claimBadge()">Claim Badge</button>
        </div>

        <div class="card">
            <h2>Your Participation</h2>
            <button onclick="getParticipation()">View Events</button>
            <ul id="participationList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
